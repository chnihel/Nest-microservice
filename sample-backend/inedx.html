<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement Stripe</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    #checkout-button {
      background-color: #6772E5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #checkout-button:hover {
      background-color: #555ABF;
    }
  </style>
</head>
<body>
  <button id="checkout-button">Payer 20.00$</button>

  <script>
    const stripe = Stripe('pk_test_51Q18tbH1pnhBHZMNOl0seOpCUNgnbSv7I9jSGot2atjFf7mAJ9pepq9Y7gZlb6getIoRt9A6hlvNqZnH6AAE8UdA00jMRA7WMW'); // Remplace par ta clÃ© publique Stripe

    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', () => {
      fetch('/payment/create-checkout-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => response.json())
      .then(session => {
        return stripe.redirectToCheckout({ sessionId: session.id });
      })
      .then(result => {
        if (result.error) {
          alert(result.error.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
